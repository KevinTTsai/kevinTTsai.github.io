<!DOCTYPE html>
<html>
<head>
    <title>計算機</title>
    <style>
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>簡單計算機</h1>
        <label for="A4">A4：</label>
        <select id="A4" onchange="displayImage()">
            <option value="C1">C1</option>
            <option value="C2">C2</option>
            <option value="C3">C3</option>
        </select><br><br>
        <img id="image" src="" alt="選擇圖片">
    </div>

    <script>
        function displayImage() {
            var selectedOption = document.getElementById("A4").value;
            var image = document.getElementById("image");

            switch (selectedOption) {
                case "C1":
                    image.src = "C1.jpg";
                    break;
                case "C2":
                    image.src = "C2.jpg";
                    break;
                case "C3":
                    image.src = "C3.jpg";
                    break;
                default:
                    image.src = ""; // 預設不顯示圖片
            }
        }
    </script>
</body>
</html>
