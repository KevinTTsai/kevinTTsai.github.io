<!DOCTYPE html>
<html>
<head>
    <title>計算機</title>
    <style>
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>簡單計算機</h1>
        <label for="A4">A4：</label>
        <select id="A4" onchange="displayImage()">
            <option value="C1">C1</option>
            <option value="C2">C2</option>
            <option value="C3">C3</option>
        </select><br><br>
        <img id="image" src="" alt="選擇圖片">
    </div>

    <script>
        function displayImage() {
            var selectedOption = document.getElementById("A4").value;

            switch (selectedOption) {
                case "C1":
                    <text="C1"/>;
                    <img src="C1.jpg" alt="C1圖片" />;
                    break;
                case "C2":
                    <img src="C2.jpg" alt="C2圖片" />;
                    break;
                case "C3":
                    <img src="C3.jpg" alt="C3圖片" />;
                    break;
                default:
                    <img src="" />; // 預設不顯示圖片
            }
        }
    </script>
</body>
</html>
