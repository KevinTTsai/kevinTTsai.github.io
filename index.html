<!DOCTYPE html>
<html>
<head>
    <title>計算機</title>
    <style>
        .container {
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>簡單計算機</h1>
        <label for="A1">A1：</label>
        <select id="A1" onchange="calculate()">
            <option value="0">選擇數字</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <!-- 在這裡繼續添加需要的選項 -->
        </select><br><br>
        <label for="A2">A2：</label>
        <input type="number" id="A2" oninput="calculate()"><br><br>
        <label for="A3">A3：</label>
        <input type="number" id="A3" oninput="calculate()"><br><br>
        <label for="B1">B1：</label>
        <input type="text" id="B1" readonly><br><br>
        <label for="B2">B2：</label>
        <input type="text" id="B2" readonly><br><br>
        <label for="B3">B3：</label>
        <input type="text" id="B3" readonly>
    </div>

    <script>
        function calculate() {
            var A1 = parseFloat(document.getElementById("A1").value);
            var A2 = parseFloat(document.getElementById("A2").value);
            var A3 = parseFloat(document.getElementById("A3").value);

            var B1 = A1 * 5;
            var B2 = A2 * 10 + B1;
            var B3 = A3 * 20;

            document.getElementById("B1").value = B1;
            document.getElementById("B2").value = B2;
            document.getElementById("B3").value = B3;
        }
    </script>
</body>
</html>
